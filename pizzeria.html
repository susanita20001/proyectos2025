<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pizzería Delizioso</title>
    <link rel="stylesheet" href="bonito.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <div class="main-container">
        <header>
            <div class="logo">
                <i class="fas fa-pizza-slice"></i>
                <h1>Pizzería Delizioso</h1>
            </div>
            <p>¡Las pizzas más deliciosas de la ciudad!</p>
        </header>

        <div class="content-container">
            <div class="order-container">
                <h2><i class="fas fa-utensils"></i> Haz tu pedido</h2>
                <form id="pizzeria-form">
                    <div class="form-group">
                        <label for="nombre"><i class="fas fa-user"></i> Nombre del Cliente:</label>
                        <input type="text" id="nombre" name="nombre" required placeholder="Ingresa tu nombre">
                    </div>

                    <div class="form-group">
                        <label for="fecha"><i class="fas fa-calendar-alt"></i> Fecha:</label>
                        <input type="text" id="fecha" name="fecha" readonly>
                    </div>

                    <div class="pizza-selection">
                        <h3><i class="fas fa-pizza-slice"></i> Selecciona tus pizzas</h3>
                        
                        <div class="form-group">
                            <label for="pizza1">Pizza 1:</label>
                            <select id="pizza1" name="pizza1" required>
                                <option value="" disabled selected>Elige una pizza</option>
                                <option value="10">Pizza Mexicana ($10)</option>
                                <option value="11">Pizza Hawaiana ($11)</option>
                                <option value="12">Pizza Pepperoni ($12)</option>
                                <option value="13">Pizza Vegetariana ($13)</option>
                                <option value="14">Pizza 4 Quesos ($14)</option>
                            </select>
                        </div>

                        <div class="form-group">
                            <label for="pizza2">Pizza 2:</label>
                            <select id="pizza2" name="pizza2">
                                <option value="0" selected>No quiero segunda pizza</option>
                                <option value="10">Pizza Mexicana ($10)</option>
                                <option value="11">Pizza Hawaiana ($11)</option>
                                <option value="12">Pizza Pepperoni ($12)</option>
                                <option value="13">Pizza Vegetariana ($13)</option>
                                <option value="14">Pizza 4 Quesos ($14)</option>
                            </select>
                        </div>

                        <div class="form-group">
                            <label for="pizza3">Pizza 3:</label>
                            <select id="pizza3" name="pizza3">
                                <option value="0" selected>No quiero tercera pizza</option>
                                <option value="10">Pizza Mexicana ($10)</option>
                                <option value="11">Pizza Hawaiana ($11)</option>
                                <option value="12">Pizza Pepperoni ($12)</option>
                                <option value="13">Pizza Vegetariana ($13)</option>
                                <option value="14">Pizza 4 Quesos ($14)</option>
                            </select>
                        </div>
                    </div>

                    <div class="extras-section">
                        <h3><i class="fas fa-plus-circle"></i> Complementos</h3>
                        <div class="extras-grid">
                            <div class="extra-option">
                                <input type="checkbox" id="queso" name="complementos" value="2">
                                <label for="queso">Queso Extra ($2)</label>
                            </div>
                            <div class="extra-option">
                                <input type="checkbox" id="orilla" name="complementos" value="3">
                                <label for="orilla">Orilla Rellena ($3)</label>
                            </div>
                            <div class="extra-option">
                                <input type="checkbox" id="refresco" name="complementos" value="1">
                                <label for="refresco">Refresco ($1)</label>
                            </div>
                            <div class="extra-option">
                                <input type="checkbox" id="papas" name="complementos" value="2">
                                <label for="papas">Papas ($2)</label>
                            </div>
                        </div>
                    </div>

                    <div class="delivery-section">
                        <h3><i class="fas fa-truck"></i> Método de Entrega</h3>
                        <div class="delivery-options">
                            <div class="delivery-option">
                                <input type="radio" id="local" name="entrega" value="local" required>
                                <label for="local">Recoger en local</label>
                            </div>
                            <div class="delivery-option">
                                <input type="radio" id="envio" name="entrega" value="envio" required>
                                <label for="envio">Envío a domicilio (+$5)</label>
                            </div>
                        </div>
                    </div>

                    <div class="total-section">
                        <button type="button" id="calcular-total" class="btn-calculate">
                            <i class="fas fa-calculator"></i> Calcular Total
                        </button>
                        <div id="total-pizzas" class="total-display">
                            <span>Total:</span>
                            <span class="amount">$0</span>
                        </div>
                    </div>

                    <button type="submit" class="btn-submit">
                        <i class="fas fa-check-circle"></i> Confirmar Pedido
                    </button>
                </form>
            </div>

            <div class="contact-container">
                <h2><i class="fas fa-envelope"></i> Comentarios </h2>
                <form id="contact-form" action="https://formsubmit.co/sht23413070030463@cecyteh.edu.mx" method="POST">
                    <input type="hidden" name="_captcha" value="false">
                    <input type="hidden" name="_next" value="https://yourwebsite.com/thanks.html">
                    
                    <div class="form-group">
                        <label for="name"><i class="fas fa-user"></i> Nombre</label>
                        <input type="text" id="name" name="name" required placeholder="Tu nombre completo">
                    </div>
                    
                    <div class="form-group">
                        <label for="email"><i class="fas fa-envelope"></i> Email</label>
                        <input type="email" id="email" name="email" required placeholder="tu@email.com">
                    </div>
                    
                    <div class="form-group">
                        <label for="phone"><i class="fas fa-phone"></i> Teléfono</label>
                        <input type="tel" id="phone" name="phone" placeholder="Número de contacto">
                    </div>
                    
                    <div class="form-group">
                        <label for="message"><i class="fas fa-comment"></i> Mensaje</label>
                        <textarea id="message" name="message" rows="5" required placeholder="Escribe tu mensaje aquí..."></textarea>
                    </div>
                    
                    <button type="submit" class="btn-submit">
                        <i class="fas fa-paper-plane"></i> Enviar Mensaje
                    </button>
                </form>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
