<!DOCTYPE html>
<html lang="es">
<head>

    <link rel="stylesheet" href="bonito.css">

<body>
    <div class="container">
        <h1>¡Gracias por su Compra!</h1>
        <p>Su ticket ha sido generado automáticamente.</p>
        <p>Si no se descargó, haga clic en el botón:</p>
        <button onclick="generatePDF()">Descargar Ticket</button>
        <p>Regresa pronto.</p>
    </div>
     <section id="contacto" class="contact-section">
        <div class="container">
             <h2>Comentarios</h2>
            <form id="contact-form" action="https://formsubmit.co/sht23413070030463@cecyteh.edu.mx" method="POST">
                <input type="hidden" name="_captcha" value="false">
                <input type="hidden" name="_next" value="https://yourwebsite.com/thanks.html">
                <div class="form-group">
                    <label for="name">Nombre</label>
                    <input type="text" id="name" name="name" required>
                </div>
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" name="email" required>
                </div>
                <div class="form-group">
                    <label for="phone">Teléfono</label>
                    <input type="tel" id="phone" name="phone">
                </div>
                <div class="form-group">
                    <label for="message">Mensaje</label>
                    <textarea id="message" name="message" rows="5" required></textarea>
                </div>
                <button type="submit" class="btn-submit">Enviar Mensaje</button>
            </form>
            <div class="contact-info">
                <h3>Información de Contacto</h3>
                <p><i class="fas fa-map-marker-alt"></i> Av. Tizayuca 123</p>
                <p><i class="fas fa-phone"></i> +52 779 134 1560</p>
                <p><i class="fas fa-envelope"></i> sht23413070030463@cecyteh.edu.mx</p>
                <p><i class="fas fa-clock"></i> Lunes a Viernes: 9:00 - 20:00</p>
            </div>
        </div>
    </section>
