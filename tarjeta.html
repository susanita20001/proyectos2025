<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pago con Tarjeta</title>
    <link rel="stylesheet" href="styles1.css">
</head>
<body>
    <div class="container">
        <h1>Pago con Tarjeta</h1>
        <form id="tarjeta-form">
            <label for="nombre-titular">Nombre del Titular:</label>
            <input type="text" id="nombre-titular" name="nombre-titular" required><br><br>

            <label for="numero-tarjeta">NÃºmero de Tarjeta:</label>
            <input type="text" id="numero-tarjeta" name="numero-tarjeta" maxlength="16" required><br><br>

            <label for="validez">Validez:</label>
            <input type="text" id="validez" name="validez" placeholder="MM/AA" required><br><br>

            <label for="cvv">CVV:</label>
            <input type="text" id="cvv" name="cvv" maxlength="3" required><br><br>

            <label for="total-pagar">Total a Pagar:</label>
            <input type="text" id="total-pagar" name="total-pagar" readonly><br><br>

            <button type="submit">Pagar</button>
        </form>
    </div>
    <script src="script.js"></script>
</body>
</html>
